<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Ingredient Usage | Smart Waste Predictor</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fef9f0, #fff7e6);
        }

        .page-title {
            font-weight: 700;
            color: #1f3f2b;
            letter-spacing: 0.4px;
        }

        .card {
            border-radius: 18px;
            border: 1px solid rgba(200, 160, 90, 0.35);
            box-shadow: 0 14px 32px rgba(0, 0, 0, 0.08);
        }

        .btn-primary {
            background: linear-gradient(90deg, #22c55e, #f59e0b);
            border: none;
        }

        .btn-primary:hover {
            filter: brightness(1.05);
        }

        .form-label {
            font-weight: 600;
            color: #1f3f2b;
        }
    </style>
</head>

<body>

<!-- STAFF NAVBAR -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('dashboard') }}">
            Smart Waste Predictor
        </a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dashboard') }}">
                        Dashboard
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link fw-semibold active" href="{{ url_for('add_data_page') }}">
                        Add Usage
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-danger fw-semibold" href="{{ url_for('logout') }}">
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5" style="max-width: 520px;">
    <h2 class="page-title mb-4">âž• Add Ingredient Usage</h2>

    <div class="card p-4">
        <form id="usageForm">
            <div class="mb-3">
                <label class="form-label">Ingredient</label>
                <select class="form-select" id="ingredientSelect" required></select>
            </div>

            <div class="mb-3">
                <label class="form-label">Unit</label>
                <select class="form-select" id="unit" required>
                    <option value="g">Grams (g)</option>
                    <option value="kg">Kilograms (kg)</option>
                    <option value="pcs">Pieces</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Used Quantity</label>
                <input
                    type="number"
                    class="form-control"
                    id="used"
                    step="0.01"
                    min="0"
                    required
                >
            </div>

            <div class="mb-3">
                <label class="form-label">Wasted Quantity</label>
                <input
                    type="number"
                    class="form-control"
                    id="wasted"
                    step="0.01"
                    min="0"
                    required
                >
            </div>

            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" id="entryDate" required>
            </div>

            <button class="btn btn-primary w-100" type="submit">
                Save Data
            </button>
        </form>

        <div id="status" class="mt-3"></div>
    </div>
</div>

<script>
document.getElementById('usageForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const data = {
        ingredient_id: Number(document.getElementById('ingredientSelect').value),
        used_quantity: Number(document.getElementById('used').value),
        wasted_quantity: Number(document.getElementById('wasted').value),
        unit: document.getElementById('unit').value,
        entry_date: document.getElementById('entryDate').value
    };

    fetch('/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(() => {
        document.getElementById('status').innerHTML =
            `<div class="alert alert-success">Data added successfully!</div>`;
        document.getElementById('usageForm').reset();
    })
    .catch(() => {
        document.getElementById('status').innerHTML =
            `<div class="alert alert-danger">Something went wrong</div>`;
    });
});

fetch('/ingredients')
    .then(res => res.json())
    .then(data => {
        const select = document.getElementById('ingredientSelect');
        data.forEach(item => {
            const option = document.createElement('option');
            option.value = item.id;
            option.textContent = item.name;
            select.appendChild(option);
        });
    });
</script>

</body>
</html>
