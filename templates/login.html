<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Smart Food Waste Predictor</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fef9f0, #fff7e6);
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(200, 160, 90, 0.25);
            border-radius: 20px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
        }

        .login-card .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(200, 160, 90, 0.4);
        }

        .login-card .form-control:focus {
            border-color: rgba(34, 197, 94, 0.8);
            box-shadow: none;
        }

        .btn-primary {
            background: linear-gradient(90deg, #22c55e, #f59e0b);
            border: none;
        }

        .btn-primary:hover {
            filter: brightness(1.05);
        }

        .brand {
            font-weight: 700;
            letter-spacing: 0.6px;
        }

        .subtitle {
            color: #7a5a2a;
        }

        .left-side {
            background: linear-gradient(135deg, #22c55e, #f59e0b);
            border-radius: 20px 0 0 20px;
            color: #fff;
        }

        .left-side h3 {
            font-weight: 700;
        }

        .left-side p {
            opacity: 0.9;
        }
    </style>
</head>

<body>
<div class="d-flex justify-content-center align-items-center h-100">
    <div class="login-card d-flex" style="width: 860px; height: 420px;">
        <!-- Left side -->
        <div class="left-side d-flex flex-column justify-content-center align-items-start p-5" style="width: 50%;">
            <h3>Smart Food Waste</h3>
            <p>Reduce waste. Save cost. Improve kitchen efficiency.</p>
            <div class="mt-4">
                <span style="font-size: 48px;">ðŸ¥—</span>
            </div>
        </div>

        <!-- Right side -->
        <div class="p-5" style="width: 50%;">
            <div class="text-center mb-4">
                <h2 class="brand mb-1">Login</h2>
                <p class="subtitle mb-0">Access your dashboard</p>
            </div>

            <form method="POST" action="/login">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" required placeholder="Enter username">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" required placeholder="Enter password">
                </div>

                <button class="btn btn-primary w-100 fw-semibold" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
