<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | Smart Food Waste Predictor</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fef9f0, #fff7e6);
            height: 100vh;
            margin: 0;
        }

        .reset-card {
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(200, 160, 90, 0.25);
            border-radius: 20px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
            padding: 40px;
            width: 420px;
        }

        .reset-card .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(200, 160, 90, 0.4);
        }

        .reset-card .form-control:focus {
            border-color: rgba(34, 197, 94, 0.8);
            box-shadow: none;
        }

        .btn-primary {
            background: linear-gradient(90deg, #22c55e, #f59e0b);
            border: none;
        }

        .btn-primary:hover {
            filter: brightness(1.05);
        }

        .brand {
            font-weight: 700;
            letter-spacing: 0.6px;
        }

        .subtitle {
            color: #7a5a2a;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="d-flex justify-content-center align-items-center h-100">
    <div class="reset-card">

        <div class="text-center mb-4">
            <h2 class="brand mb-1">Reset Password</h2>
            <p class="subtitle mb-0">
                First-time login â€” please secure your account
            </p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} small">
                    {{ message }}
                </div>
            {% endfor %}
        {% endwith %}

        <form method="POST">

            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input
                    type="password"
                    name="password"
                    class="form-control"
                    placeholder="Enter new password"
                    required
                >
            </div>

            <div class="mb-4">
                <label class="form-label">Confirm Password</label>
                <input
                    type="password"
                    name="confirm_password"
                    class="form-control"
                    placeholder="Re-enter new password"
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-semibold">
                Update Password
            </button>

        </form>

    </div>
</div>

</body>
</html>
